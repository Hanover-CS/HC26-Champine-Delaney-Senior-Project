name: Generated APK AAB (Upload - Create Artifact To Github Action)

env:
  main_project_module: SeniorProjectDC
  android_module: app
  playstore_name: testing_store

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Change wrapper permissions
        run: chmod +x ${{ env.main_project_module }}/gradlew

      # ðŸ”½ ADD THIS STEP
      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > ${{ env.main_project_module }}/my-release-key.jks

      # Run tests
      - name: Run Gradle tests
        run: cd ${{ env.main_project_module }} && ./gradlew test

      # Build signed Release APK + AAB
      - name: Build APK Release
        run: cd ${{ env.main_project_module }} && ./gradlew ${{ env.android_module }}:assembleRelease

      - name: Build AAB Release
        run: cd ${{ env.main_project_module }} && ./gradlew ${{ env.android_module }}:bundleRelease

      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.main_project_module }}/${{ env.android_module }}/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAB to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.main_project_module }}/${{ env.android_module }}/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
